<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200" onload="displayTodos()">
    <div class="w-full flex justify-center items-center p-3">
      <h1 class="text-4xl font-bold">Todo</h1>
    </div>

    <div class="flex justify-center items-center">
      <div class="w-[70%] flex justify-between gap-2 bg-white p-3">
        <input
          type="text"
          placeholder="Add New Todo . . ."
          id="input_todo"
          class="w-[95%] border border-slate-400 rounded-lg p-1"
        />
        <button
          class="bg-blue-400 text-white rounded-lg px-6 py-2"
          id="btnAddTodo"
          onclick="addTodos()"
        >
          Add
        </button>
      </div>
    </div>

    <div class="flex justify-center items-center mt-[30px]">
      <div class="w-[70%]">
        <ul class="w-full flex flex-col gap-2" id="list-todo"></ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
